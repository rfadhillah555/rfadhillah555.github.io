    <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GamerZone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1605902711622-cfb43c4437d3') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      font-size: 48px;
      color: #00ffea;
      text-shadow: 0 0 10px #00ffea;
    }

    nav {
      text-align: center;
      margin-bottom: 40px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffea;
    }

    .content {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .content h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ff00c8;
      text-shadow: 0 0 10px #ff00c8;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ff00c8;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #ff00c8;
    }

    .btn:hover {
      background-color: #ff33d4;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>GamerZone</h1>
    </header>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Turnamen</a>
      <a href="#">Profil</a>
      <a href="#">Kontak</a>
    </nav>
    <div class="content">
      <h2>Selamat Datang di Dunia Gamer</h2>
      <p>Gabung komunitas gamer paling keren di Indonesia. Ikuti turnamen, pamer skill, dan temukan teman satu server!</p>
      <a href="#" class="btn">Gabung Sekarang</a>
    </div>
  </div>
</body>
</html>
