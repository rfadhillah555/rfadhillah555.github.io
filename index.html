<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pendaftaran GamerZone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1605902711622-cfb43c4437d3') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffea;
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #00ffea;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #ff00c8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00c8;
    }

    button:hover {
      background-color: #ff33d4;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>
  <div class="overlay">
    <div class="form-box">
      <h2>Formulir Pendaftaran Gamer</h2>
      <form>
        <label for="nama">Nama Gamer</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="game">Game Favorit</label>
        <input type="text" id="game" name="game" required>

        <label for="rank">Rank Saat Ini</label>
        <select id="rank" name="rank" required>
          <option value="">-- Pilih Rank --</option>
          <option value="Bronze">Bronze</option>
          <option value="Silver">Silver</option>
          <option value="Gold">Gold</option>
          <option value="Platinum">Platinum</option>
          <option value="Diamond">Diamond</option>
          <option value="Mythic">Mythic</option>
        </select>

        <button type="submit">Daftar Sekarang</button>
      </form>
    </div>
  </div>
</body>
</html>
