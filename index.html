<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selamat Datang di Web Gue</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    main h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    main p {
      max-width: 600px;
      font-size: 18px;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Website Gue</h1>
    <p>Tempat nongkrong online paling santai</p>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Tentang</a>
    <a href="#">Kontak</a>
  </nav>

  <main>
    <h2>Halo, Selamat Datang!</h2>
    <p>Ini adalah website sederhana yang dibuat dengan HTML dan CSS. Cocok buat portofolio, komunitas, atau sekadar pamer skill coding!</p>
  </main>

  <footer>
    &copy; 2025 Website Gue. Dibuat dengan semangat dan kopi.
  </footer>

</body>
  </html>
