<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Have a Crush on You, Tansya</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #ffe0e0, #ffc0cb);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .heart-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .text {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
      color: #d50000;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="heart-container" id="heart"></div>

  <script>
    const container = document.getElementById('heart');
    const message = "I have a crush on you, Tansya ❤️";
    const points = [];

    // Generate heart shape coordinates
    for (let t = 0; t < Math.PI * 2; t += 0.2) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      points.push({ x, y });
    }

    // Scale and center
    const scale = 15;
    const offsetX = window.innerWidth / 2;
    const offsetY = window.innerHeight / 2;

    points.forEach((point, i) => {
      const span = document.createElement('span');
      span.className = 'text';
      span.textContent = message;
      span.style.left = `${offsetX + point.x * scale}px`;
      span.style.top = `${offsetY - point.y * scale}px`;
      span.style.animationDelay = `${i * 0.1}s`;
      container.appendChild(span);
    });
  </script>
</body>
</html>
